[CAN]
interface = kvaser
channel = 0
bitrate = 500000
timeout = 0.5

[MODBUS]
host = 192.168.0.50
port = 5020
unit_id = 1

[BRIDGE]
# Send interval for UVR messages in seconds
send_interval = 0.1
# Watchdog check interval in seconds
watchdog_interval = 1.0

[LOGGING]
level = INFO
format = %(asctime)s - %(levelname)s - %(message)s
